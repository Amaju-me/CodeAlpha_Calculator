    <body>
        <div id="header">
            <div>&nbsp;<img src="calculator.png" style="height: 1rem; width: 1rem"></img>&nbsp;&nbsp;<b>Calculator</b></div>
        </div>

        <div id="filter-hd">
            <div class="keyboard-filter keyIconL" title="Try Left keyboard"><i class="fa-solid fa-angles-right"></i></div>
            <div class="keyboard-filter keyIconR" title="Try Right keyboard"><i class="fa-solid fa-angles-left"></i></div>
        </div>

        <div class="left keyboard">
            <div class="keyHd"><i>Calculate...</i><div class="cross xL" title="Change keyboard">&times;</div></div>
            <div id="AC" class="button clear"><i class="fa-solid">AC</i></div>
            <div id="Backspace" class="button clear"><i class="fa-regular fa-circle-xmark"></i></div>
            <div id="." class="button"><i class="fa-solid">.</i></div>
            <div id="/" class="button"><i class="fa-solid fa-divide"></i></div>
            <div id="7" class="button"><i class="fa-solid fa-7"></i></div>
            <div id="8" class="button"><i class="fa-solid fa-8"></i></div>
            <div id="9" class="button"><i class="fa-solid fa-9"></i></div>
            <div id="*" class="button"><i class="fa-solid fa-xmark"></i></div>
            <div id="4" class="button"><i class="fa-solid fa-4"></i></div>
            <div id="5" class="button"><i class="fa-solid fa-5"></i></div>
            <div id="6" class="button"><i class="fa-solid fa-6"></i></div>
            <div id="+" class="button"><i class="fa-solid fa-plus"></i></div>
            <div id="1" class="button"><i class="fa-solid fa-1"></i></div>
            <div id="2" class="button"><i class="fa-solid fa-2"></i></div>
            <div id="3" class="button"><i class="fa-solid fa-3"></i></div>
            <div id="-" class="button"><i class="fa-solid fa-minus"></i></div>
            <div id="(" class="button">&#40;</div>
            <div id="0" class="button"><i class="fa-solid fa-0"></i></div>
            <div id=")" class="button">&#41;</div>
            <div id="=" class="button equal"><i class="fa-solid fa-equals"></i></div>
        </div>
